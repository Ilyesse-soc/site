            padding: 0;
            box-sizing: border-box;
        }

        :root {

            --secondary: #FEC84B;
            --success: #4ADE80;
            --info: #60A5FA;
            --dark: #1E293B;

            --gradient-2: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);

        body {

            background-attachment: fixed;
            color: var(--dark);
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Animated Background Shapes */
        .bg-shapes {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .shape {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            animation: float 20s infinite ease-in-out;
        }

        .shape:nth-child(1) { width: 80px; height: 80px; left: 10%; top: 20%; animation-delay: 0s; }
        .shape:nth-child(2) { width: 120px; height: 120px; right: 10%; top: 40%; animation-delay: 2s; }
        .shape:nth-child(3) { width: 60px; height: 60px; left: 50%; bottom: 20%; animation-delay: 4s; }
        .shape:nth-child(4) { width: 100px; height: 100px; right: 30%; bottom: 30%; animation-delay: 6s; }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-30px) rotate(180deg); }
        }

        /* Header */
        header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 1.5rem 2rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            position: sticky;
            top: 0;
            z-index: 1000;
            animation: slideDown 0.5s ease-out;
        }

        @keyframes slideDown {
            from { transform: translateY(-100%); }
            to { transform: translateY(0); }
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .logo {
            font-family: 'Bubblegum Sans', cursive;
            font-size: 2rem;
            background: var(--gradient-2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .progress-container {
            flex: 1;
            max-width: 400px;
            margin: 0 2rem;
        }

        .progress-bar {
            width: 100%;
            height: 30px;
            background: #E2E8F0;
            border-radius: 20px;
            overflow: hidden;
            position: relative;
            box-shadow: inset 0 2px 5px rgba(0,0,0,0.1);
        }

        .progress-fill {
            height: 100%;
            background: var(--gradient-3);
            transition: width 0.5s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 0.9rem;
        }

        .score-display {
            background: var(--gradient-1);
            color: white;
            padding: 0.5rem 1.5rem;
            border-radius: 20px;
            font-weight: bold;
            font-size: 1.2rem;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        /* Main Container */
        .container {
            max-width: 1400px;
            margin: 2rem auto;
            padding: 0 2rem;
        }

        /* Sidebar Navigation */
        .layout {
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 2rem;
            margin-top: 2rem;
        }

        .sidebar {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 1.5rem;
            height: fit-content;
            position: sticky;
            top: 120px;

            font-size: 1.3rem;
            margin-bottom: 0.8rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--dark);

        .level-btn {

            padding: 0.8rem;
            margin-bottom: 0.5rem;
            border: none;
            border-radius: 12px;
            background: #F1F5F9;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-family: 'Nunito', sans-serif;
            font-size: 0.95rem;

        .level-btn:hover {
            transform: translateX(5px);
            background: var(--secondary);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);

        .level-btn.active {
            background: var(--primary);
            color: white;
        }

        .level-btn.completed {
            background: var(--success);
            color: white;
        }

        /* Exercise Card */

            border-radius: 20px;
            padding: 2.5rem;

            to { opacity: 1; transform: translateY(0); }

            align-items: center;
            margin-bottom: 2rem;
            flex-wrap: wrap;

            margin-bottom: 2rem;

        .btn-group {

            margin-top: 1.5rem;

        .btn {

            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;

        .btn-secondary {
            background: #F1F5F9;

        .btn-secondary:hover {
            background: #E2E8F0;

        .btn-success {
            background: var(--success);

        /* Result Display */
        .result {

            padding: 1.5rem;
            border-radius: 12px;
            display: none;

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-20px); }

        .result.correct {

        .result.incorrect {

        /* Celebration Animation */
        .celebration {

            top: 50%;

            pointer-events: none;

        /* Responsive */

            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            margin-top: 1rem;
        }

        .btn-hint:hover {
            opacity: 0.8;
        }
    </style>

        // Remplir automatiquement les 100 exercices avec des variations
        function generateAllExercises() {
